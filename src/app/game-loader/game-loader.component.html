<h2>Games</h2><br>

<select [(ngModel)]="selectedSaveKey" class="mt-4">
  <option selected value="clicka-save:-1">default</option>
  <option *ngFor="let key of Object.keys(saves)" [value]="key">
    {{ key }}
  </option>
</select>

<button (click)="loadGame()" class="btn btn-primary mt-4" type="button">
  load game
</button>
<button (click)="deleteGame()" class="btn btn-primary mt-4" type="button">
  delete game
</button>

<hr>

<input [(ngModel)]="newGameName" type="text">
<button (click)="createGame()" class="btn btn-primary mt-4" type="button">
  new game
</button>
